<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple One Page Site</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222222;
    }
    body.dark-mode {
      --bg-color: #222222;
      --text-color: #ffffff;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Simple Site</h1>
  <h2>Click the toggle button to change your viewing modes</h2>
  <p>This is a single-page website built with HTML, CSS, and JavaScript.</p>
  <button onclick="toggleTheme()">Toggle Theme</button>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
